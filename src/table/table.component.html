<div class="table-wrap">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of settings.columns">
      <ng-container [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>

        <td mat-cell *matCellDef="let element">
          <ng-container
            [ngTemplateOutlet]="getTemplate(column.type, column.name)"
            [ngTemplateOutletContext]="{ $implicit: element[column.name] }"
          ></ng-container>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <ng-template #defaultStringTemplate let-data>
    {{ data }}
  </ng-template>

  <ng-template #defaultNumberTemplate let-data>
    {{ data | number }}
  </ng-template>

  <ng-template #defaultTemplate let-data>
    {{ data }}
  </ng-template>
</div>
